    <!--

      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet" >
    <style>
      .event-wrap {
        position: absolute;
        z-index: 1;
        top: 10%;
        right: 5%;
        min-width: 200px;
        max-width: 400px;
      }
      .event-wrap:empty {display: none;}

      .event-wrap .ev-box {
        display: flex;
        flex-direction: row;
        align-items: center;
        border-radius: 5px;
        margin-bottom: 10px;
        justify-content: space-between;
      }
      .event-wrap .ev-box .ev-text {
        padding: 20px;
        font-family: "BPGArial", sans-serif;
      }

      .event-wrap .ev-box[data-status="error"] {
        background: #f35f5f;
        color: #fff;
      }
      .event-wrap .ev-box[data-status="error"] .ev-close {
        padding: 20px 30px;
        border-left: 1px solid #f57676;
        cursor: pointer;
      }

    </style>
    <script>
      let evID = 0;
      let toolArray = [];

      function onError(error){

        toolArray.push({
          id : evID,
          //st: setTimeout(function(){ evClose('st') },4000)
        })

        let el = document.createElement('div');
        el.className = 'ev-box';
        el.classList.add('error'+evID);
        el.setAttribute("data-status", "error");

        let text = document.createElement('div');
        text.className = 'ev-text';
        text.innerHTML = evID + error;

        let close = document.createElement('div');
        close.innerHTML ='X';
        close.className = 'ev-close';
        close.setAttribute("onclick", "evClose("+evID+")");

        el.append(text, close);


        let wrap = document.querySelector('.event-wrap');
        wrap.append(el);

        evID++;
      }

      function evClose(id){
        if (id === 'st'){
          const el = toolArray.find(x=>x!==undefined);
          if (el === undefined){return}
          id = el.id;
        }

        const ev = document.querySelector('.error'+id);
        ev.remove();
        delete toolArray[id];
      }
    </script>
